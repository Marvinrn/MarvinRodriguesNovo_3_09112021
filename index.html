<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/675cdf1a51.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./styles/index.css">
    <title>OhMyFood</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./images/logo/ohmyfood.png" alt="logo" />
    </header>
    <form>
        <i class="fas fa-map-marker-alt location-icon"></i>
        <input class="form__input" type="text" placeholder="Entrez une ville" />
    </form>
    <section class="intro__section">
        <div class="intro">
            <h1 class="intro__title">Réservez le menu qui vous convient</h1>
            <p class="intro__description">Déouvrez des restaurants d'execption, séléctionnés par nos soins.</p>
            <button class="intro__btn">Explorer nos restaurants</button>
        </div>
    </section>
    <section class="functionality">
        <h1 class="functionality__title">Fonctionnement</h1>
        <diV class="tab">
            <p class="tab__rank">1</p>
            <i class="fas fa-mobile-alt tab__icon"></i>
            <p class="tab__title">Choisissez un restaurant</p>
        </diV>
        <diV class="tab">
            <p class="tab__rank">2</p>
            <i class="fas fa-list-ul tab__icon"></i>
            <p class="tab__title">Composez votre menu</p>
        </diV>
        <diV class="tab">
            <p class="tab__rank">3</p>
            <i class="fas fa-store tab__icon"></i>
            <p class="tab__title">Dégustez au restaurant</p>
        </diV>
    </section>
</body>

</html>
